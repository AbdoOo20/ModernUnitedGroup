<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container mt-5">
      <h3 class="text-center mb-4">تفاصيل الطلب</h3>
      <div
        id="orderDetails"
        class="border p-4 rounded"
        style="background-color: #f9f9f9; direction: rtl; text-align: right"
      ></div>
      <div class="mt-3" style="direction: rtl">
        <input
          type="date"
          id="dateInput"
          class="form-control"
          style="direction: ltr"
        />
        <button
          onclick="window.location.href = '../../home/index.html' "
          class="btn btn-secondary mt-3"
        >
          رجوع
        </button>
        <button id="setDateButton" class="btn btn-success mt-3">
          تحديد تاريخ العملية
        </button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e3f4154824.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
