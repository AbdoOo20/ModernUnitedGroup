<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container mt-5">
      <h3 class="text-center mb-4">تفاصيل الطلب</h3>
      <div
        id="orderDetails"
        class="border p-4 rounded"
        style="background-color: #f9f9f9; direction: rtl; text-align: right"
      ></div>
      <div class="mt-3" style="direction: rtl">
        <input
          type="date"
          id="dateInput"
          class="form-control"
          style="direction: ltr"
        />
        <button
          onclick="window.location.href = '../../home/index.html' "
          class="btn btn-secondary mt-3"
          id="backBTN"
        >
          رجوع
        </button>
        <button id="setDateButton" class="btn btn-success mt-3">
          تحديد تاريخ العملية
        </button>
      </div>
    </div>

    <!-- comment -->
    <div class="container mt-5">
      <!-- Comment Display Section -->
      <div id="commentContainer" style="display: none" class="mb-4">
        <h4>تعليق العميل:</h4>
        <p id="commentDisplay"></p>
        <div id="ratingDisplay" class="star-rating">
          <!-- Star rating display will be filled dynamically -->
        </div>
      </div>

      <!-- Rating Form Section -->
      <div id="ratingFormContainer">
        <h2>قيّمنا</h2>
        <form id="ratingForm">
          <div class="form-group">
            <label for="rating">التقييم</label>
            <div id="rating" class="star-rating">
              <span class="fa fa-star" data-value="1"></span>
              <span class="fa fa-star" data-value="2"></span>
              <span class="fa fa-star" data-value="3"></span>
              <span class="fa fa-star" data-value="4"></span>
              <span class="fa fa-star" data-value="5"></span>
            </div>
          </div>
          <div class="form-group">
            <label for="comment">التعليق</label>
            <textarea
              id="comment"
              class="form-control mt-1"
              rows="3"
              required
              style="resize: none"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary mt-2 mb-4">إرسال</button>
        </form>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/e3f4154824.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
