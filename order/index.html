  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
   <!-- Top Navbar -->
   <nav class="navbar top-navbar">
    <div class="container d-flex justify-content-between align-items-center" style="direction: rtl;">
      <!-- Left: Social Media Icons -->
      <div class="social-icons">
        <a href="https://www.tiktok.com/@unitedgroup.se?_t=8reiU5rUCIx&_r=1" class="text-decoration-none"><i
            class="bi bi-tiktok"></i></a>
        <a href="https://www.instagram.com/unitedgroup.se/profilecard/?igsh=eWRwajJ2ZGh3d3Zt"
          class="text-decoration-none"><i class="bi bi-instagram"></i></a>
        <a href="https://www.snapchat.com/add/unitend1138?share_id=XVejQMIjkw4&locale=ar-SA"
          class="text-decoration-none"><i class="bi bi-snapchat"></i></a>
      </div>
      <!-- Right: Site Name & Logout -->
      <div class="d-flex align-items-center">
        <div class="me-3 text-end">
          <h5 class="m-0">United Group</h5>
        </div>
      </div>
    </div>
  </nav>
  <!-- Secondary Navbar -->
  <nav class="navbar secondary-navbar">
    <div class="container d-flex justify-content-between align-items-center" style="direction: rtl;">
      <!-- Navigation Links -->
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link text-secondary" href="./../home/index.html">الرئيسية</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="./../about/index.html">من نحن</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="./../services/index.html">خدماتنا</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="#">معرض الصور</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="./../contact/index.html">اتصل بنا</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active text-secondary" href="#">للإستفسار و الطلبات</a>
        </li>
      </ul>
      <!-- Logo and Labels -->
      <div class="d-flex align-items-center">
        <div class="site-logo-info text-end">
          <h4 style="color: #37426c;">United Group</h4>
          <h5 style="color: #37426c;">المجموعة المتحدة</h5>
        </div>
        <div class="site-logo">
          <img src="./../Images/logo.jpeg" alt="Logo" class="me-2" style="object-fit: contain;">
        </div>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <div>
      <!-- Right Section -->
      <div class="col-md-12">
        <div class="card p-4">
          <h4 class="text-center mb-3" id="titlePage"></h4>
          <form id="detailsForm" class="needs-validation" novalidate>
            <div class="mb-3">
              <label for="name" class="form-label">الاسم</label>
              <input type="text" id="name" class="form-control text-end" placeholder="أدخل اسمك" required>
              <div class="invalid-feedback">الاسم مطلوب.</div>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">رقم الهاتف</label>
              <input type="tel" id="phone" class="form-control text-end" placeholder="أدخل رقم الهاتف" required>
              <div class="invalid-feedback">رقم الهاتف مطلوب.</div>
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">العنوان</label>
              <input type="text" id="address" class="form-control text-end" placeholder="أدخل العنوان" required>
              <div class="invalid-feedback">العنوان مطلوب.</div>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">ملاحظات</label>
              <textarea id="notes" class="form-control text-end" style="resize: none;" placeholder="أدخل الملاحظات" rows="3"></textarea>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #37426c; color: white;">تأكيد</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div class="loading-spinner" id="loadingSpinner">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">جاري التحميل...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/e3f4154824.js" crossorigin="anonymous"></script>
  <script src="script.js" type="module"></script>
</body>
</html>
